<form class="user-info-from-cookie"  action="/" method="post" id="user-register-form" accept-charset="UTF-8">
<div>
<div id="edit-account" class="form-wrapper form-group">
<span class="block input-icon input-icon-right" style=" padding-left: 10px;padding-right: 10px;">
<div class="form-type-textfield form-item-firstname form-item form-group">
            <input type="hidden"  id="device_uuid"/>
        	<input type="hidden"  id="device_name"/>
            <input type="hidden"  id="device_model"/>
            <input type="hidden"  id="device_platform"/>
            <input type="hidden"  id="device_version"/>
            <input type="hidden"  id="user"/>
            <input type="hidden"  id="phone"/>
            <input type="hidden"  id="sound_file"/>
            <input type="hidden"  id="document_id_value"/>
            <input id="language" type="hidden" value="">
            <span class="hide" id="four_digit_security_pin" tkey="four_digit_security_pin"></span>
            <span class="hide" id="invalid_log_in_pin" tkey="invalid_log_in_pin"></span>
            <span class="hide" id="problem_connecting_with_server" tkey="problem_connecting_with_server"></span>
            <span class="hide" id="log_in_label" tkey="log_in"></span>
            <span class="hide" id="loading" tkey="loading"></span>
           
           
           
            
<input  placeholder=""  class="form-control" required="" tkey="four_digit_security_pin" type="tel" maxlength="4 inputmode="numeric" pattern="[0-9]*"" id="PIN" name="PIN" value="" size="60" maxlength="128" ">

</div>

																																													
<button disabled='disabled' type="button" class="width-100 center btn btn-sm  btn btn-default form-submit " id="login_submit" name="op" value="<span class=&quot;bigger-110&quot;>Log-In</span><i class=&quot;ace-icon fa fa-arrow-right icon-on-right&quot;></i>" >
<span class="bigger-110"><b><span tkey="log_in"></span></b></span>
</button>

</form>
